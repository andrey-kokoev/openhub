<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenHub Example - Vite + Hono + Cloudflare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
    }
    
    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    h2 {
      color: #667eea;
      margin-bottom: 1rem;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #667eea;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    input {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 0.5rem;
      font-size: 1rem;
    }
    
    .error {
      color: #e74c3c;
      border-left-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenHub Example</h1>
    <p class="subtitle">Vite + Hono + Cloudflare (D1, KV, R2)</p>
    
    <div class="section">
      <h2>D1 Database (Users)</h2>
      <div>
        <button id="getUsers">Get Users</button>
        <input type="text" id="userName" placeholder="Name" />
        <input type="email" id="userEmail" placeholder="Email" />
        <button id="createUser">Create User</button>
      </div>
      <div id="usersResult" class="result" style="display: none;"></div>
    </div>
    
    <div class="section">
      <h2>KV Store (Session)</h2>
      <div>
        <button id="getSession">Get/Create Session</button>
      </div>
      <div id="sessionResult" class="result" style="display: none;"></div>
    </div>
    
    <div class="section">
      <h2>R2 Blob Storage (Files)</h2>
      <div>
        <button id="getFiles">List Files</button>
        <input type="file" id="fileInput" />
        <button id="uploadFile">Upload File</button>
      </div>
      <div id="filesResult" class="result" style="display: none;"></div>
    </div>
  </div>
  
  <script type="module" src="/main.ts"></script>
</body>
</html>
